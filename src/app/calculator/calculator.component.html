<p>calculator works!</p>

<input type="number" [(ngModel)]="n1">
<input type="number" [(ngModel)]="n2">

<div class="output">{{plus(n1,n2)}}</div>
<div class="output">{{minus(n1,n2)}}</div>
<div class="output">{{times(n1,n2)}}</div>
<div class="output">{{divide(n1,n2)}}</div>
<span class="badge badge-primary">Primary</span>
